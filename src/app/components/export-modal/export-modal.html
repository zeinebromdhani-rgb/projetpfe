<div class="modal-overlay" *ngIf="isVisible" (click)="close()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <!-- Modal Header -->
    <div class="modal-header">
      <h2>üì§ Exporter</h2>
      <button class="close-btn" (click)="close()">‚úï</button>
    </div>

    <!-- Export Tab -->
    <div class="tab-content">
      <div class="export-form">
        <div class="form-group">
          <label>Format d'exportation:</label>
          <select [(ngModel)]="exportOptions.format" name="format">
            <option value="pdf">üìÑ PDF</option>
          </select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Qualit√©:</label>
            <select [(ngModel)]="exportOptions.quality" name="quality">
              <option value="low">Basse</option>
              <option value="medium">Moyenne</option>
              <option value="high">Haute</option>
            </select>
          </div>

          <div class="form-group">
            <label>Orientation:</label>
            <select [(ngModel)]="exportOptions.orientation" name="orientation">
              <option value="portrait">Portrait</option>
              <option value="landscape">Paysage</option>
            </select>
          </div>
        </div>

        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" [(ngModel)]="exportOptions.includeTitle" name="includeTitle">
            Inclure le titre
          </label>
          <label class="checkbox-label">
            <input type="checkbox" [(ngModel)]="exportOptions.includeFilters" name="includeFilters">
            Inclure les filtres
          </label>
        </div>

        <div class="export-actions">
          <button
            class="btn-export"
            (click)="exportDashboard()"
            [disabled]="isExporting"
            *ngIf="!exportSuccess">
            {{ isExporting ? '‚è≥ Exportation...' : 'üì• Exporter' }}
          </button>

          <div class="success-message" *ngIf="exportSuccess">
            ‚úÖ Exportation r√©ussie !
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Footer -->
    <div class="modal-footer">
      <button class="btn-secondary" (click)="close()">Fermer</button>
    </div>
  </div>
</div>
