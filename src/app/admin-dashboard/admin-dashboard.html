<div class="admin-dashboard">
  <h2>Admin Dashboard</h2>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Email</th>
          <th>Rôle</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of allUsers">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <button *ngIf="user.role !== 'admin'" (click)="promoteToAdmin(user)">
              Promouvoir admin
            </button>
            <button *ngIf="user.role === 'admin'" (click)="demoteToUser(user)">
              Rétrograder user
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
